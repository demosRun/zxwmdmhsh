        "preloadImages": function preloadImages(srcs, doneFn, progressFn) {
          var _this = this;

          if (!Array.isArray(srcs)) {
            console.log('第一个参数只能是一个数组');
          } else {
            var allCount = srcs.length;
            var doneCount = 0;
            srcs.forEach(function(srcItem) {
              _this.preloadImage(srcItem, function() {
                doneCount++;
                progressFn && progressFn(Math.ceil(100 * doneCount / allCount));

                if (doneCount === allCount) {
                  doneFn && doneFn();
                }
              });
            });
          }
        }

        "creatMode": function creatMode(infoData, groupName) {
          var _this3 = this;

          // 辅助参考线
          // var grid = new THREE.GridHelper(500, 100);
          // grid.rotation.x = 90 / 180 * Math.PI
          // scene.add(grid);
          // console.log(infoData)
          var group = new THREE.Group();
          infoData.forEach(function(element) {
            var bounds = element.bounds;
            new THREE.TextureLoader().load(element.fileName, function(texture) {
              var obgW = bounds.width;
              var obgH = bounds.height;
              var objL = bounds.left;
              var objT = bounds.top; // console.log(element.name)

              texture.minFilter = THREE.LinearFilter; // MeshBasicMaterial SpriteMaterial

              var textObj = new THREE.MeshBasicMaterial({
                map: texture,
                opacity: element.opacity / 100,
                transparent: true,
                color: 0xffffff,
                depthTest: false,
                sizeAttenuation: false
              });
              var logo = new THREE.Sprite(textObj);
              logo.scale.set(element.width, element.height, 0.1);
              logo.name = element.name;
              console.log(element.name);
              if (element.rotationY) logo.rotation.y = element.rotationY;
              if (element.rotationX) logo.rotation.x = element.rotationX;
              logo.updateMatrix();
              logo.position.set(objL, -objT, bounds.index || 0);
              group.add(logo);

              if (element.name.startsWith('click-')) {
                _this3.data.clickObjects.push(logo);
              }
            });
          });
          group.name = groupName;
          scene.add(group);
          this.data.dataGroup[groupName] = group;
          return group;

        "play": function play(ind) {
          if (window.innerWidth / window.innerHeight > 1) {
            this.query('.scale-box-1').style.left = -window.innerWidth * 1.2 + 'px';
          } else {
            this.query('.scale-box-1').style.top = -window.innerHeight * 1.2 + 'px';
          }

          this.$el.classList.add('play');

          if (this.data.floatNum == 0) {
            this.step();
          } else {
            this.data.dati = this.data.dati2;
            this.step1();
          }
        },
        "next": function next() {
          var _this6 = this;

          console.log(this.data.videoSrc);

          if (!this.data.videoSrc) {
            return;
          }

          console.log('播放视频!');
          this.query('.video-box video').src = this.data.videoSrc;
          this.query('.video-box video').play();
          this.data.videoPlaying = true;
          owo.script.music.pause();
          setTimeout(function() {
            _this6.query('.video-box').classList.add('play');
          }, 300);
        },
        "skip": function skip() {
          var _this7 = this;

          owo.script.music.play();
          this.query('.video-box').classList.remove('play');
          setTimeout(function() {
            _this7.data.videoPlaying = false;

            _this7.query('.video-box video').pause();
          }, 1000); // setTimeout(() => {
          //   this.query('.blinker-box').style.top = '0'
          // }, 800);

          setTimeout(function() {
            _this7.showAns();
          }, 500);
        },
        "select": function select(num) {
          var _this8 = this;

          console.log('选择了!');

          if (!this.$target.getAttribute('daan')) {
            owo.tool.toast('回答错误!');
            this.showAns();
          } else {
            owo.tool.toast('回答正确!');
            this.query('.ans-card').classList.add('active');
            this.data.fuka++;

            if (owo.script.page1.data.step < 5) {
              this.query('.fuka .num1').innerText = '+' + this.data.fuka;
              this.query('.fuka .num2').innerText = '+' + this.data.fuka;
              setTimeout(function() {
                _this8.query('.scale-box-2').style.top = '-100%';
              }, 2000);
              setTimeout(function() {
                _this8.query('.ans-card').classList.remove('active');

                if (_this8.data.floatNum == 0) {
                  _this8.step();
                } else {
                  _this8.step1();
                }
              }, 2000);
            } else {
              this.query('.ans-card').classList.add('active');
              setTimeout(function() {
                _this8.query('.ans-card').style.display = 'none';
                _this8.query('.so-heka-0').style.display = 'block';
              }, 3000);
            }
          }
        },
        "showAns": function showAns() {
          console.log(this.data.step);
          var datiItem = this.data.dati[this.data.step - 1];
          var num = getRndInteger(0, datiItem.length);
          console.log(num);
          var datiObj = datiItem[num];
          console.log(datiObj);
          this.query('.ans-card h1').innerText = datiObj[0];
          this.query('.ans-card .ans-item-1').innerText = 'A.' + datiObj[1];
          this.query('.ans-card .ans-item-2').innerText = 'B.' + datiObj[2];

          if (datiObj[3] == 0) {
            this.query('.ans-card .ans-item-1').setAttribute('daan', 'yes');
            this.query('.ans-card .ans-item-2').removeAttribute('daan');
          } else {
            this.query('.ans-card .ans-item-2').setAttribute('daan', 'yes');
            this.query('.ans-card .ans-item-1').removeAttribute('daan');
          }

          this.query('.scale-box-2').style.top = '0';
        },
        "closeBigShow": function closeBigShow() {
          this.query('.big-image-show').style.display = 'none';
        },
        "showBigShow": function showBigShow(url) {
          this.query('.big-image-show .show').src = url;
          this.query('.big-image-show').style.display = 'block';
        }
      },
      "music": {
        "data": {
          "music": null,
          "musicIsPlay": false
        },
        "switchPlay": function switchPlay() {
          this.data.musicIsPlay ? this.pause() : this.play();
        },
        "play": function play() {
          console.log('播放音乐');

          if (!this.data.musicIsPlay) {
            this.data.musicIsPlay = true;
            this.data.music = new Audio("https://cunchu.site/ozzx/resource/bg.mp3");
            this.data.music.volume = 0.2;
            this.data.music.loop = true;
            this.data.music.play();
            var icon = document.getElementsByClassName('music-icon')[0];
            icon.classList.add('active');
          }
        },
        "pause": function pause() {
          if (this.data.musicIsPlay) {
            this.data.musicIsPlay = false;
            this.data.music.pause();
            var icon = document.getElementsByClassName('music-icon')[0];
            icon.classList.remove('active');
          }
        }
      },
      "share": {
        "created": function created() {
          if (autoScaleInfo && autoScaleInfo.hideHeight) {
            this.$el.getElementsByClassName('share-img')[0].style.top = -autoScaleInfo.hideHeight + 'px';
          }
        },
        "showShare": function showShare() {
          this.$el.style.display = 'block';
        },
        "hideShare": function hideShare() {
          this.$el.style.display = 'none';
        },
        "switchShare": function switchShare() {
          if (this.$el.style.display == 'block') {
            this.$el.style.display = 'none';
          } else {
            this.$el.style.display = 'block';
          }
        }
      },
      "page2": {
        "created": function created() {
          var _this9 = this;

          var screenScale = window.innerWidth / window.innerHeight; // alert(document.querySelector('#container canvas'))

          if (screenScale < 1) {
            document.querySelector('.page2 .scale-box').style.transform = 'rotate(90deg)';
            document.querySelector('.page2 .scale-box').style.width = window.innerHeight + 'px';
            document.querySelector('.page2 .scale-box').style.height = window.innerWidth + 'px';
            document.querySelector('.page2 .bg').style.transform = 'rotate(90deg)';
            document.querySelector('.page2 .bg').style.width = window.innerHeight + 'px';
            document.querySelector('.page2 .bg').style.height = window.innerWidth + 'px';
            document.querySelector('.page2 .bg').style.left = -(window.innerHeight - window.innerWidth) / 2 + 'px';
            document.querySelector('.page2 .bg').style.top = (window.innerHeight - window.innerWidth) / 2 + 'px';
          }

          setTimeout(function() {
            _this9.query('.so-1').style.opacity = '1';
          }, 6000);
        }
      }
